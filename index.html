        :root {

        }

        * {

            margin: 0;
            padding: 0;
        }

        #app-container {

            50% { transform: scale(1.2); }

<script>
function toggleAccordion(header) {
  const content = header.nextElementSibling;
  const icon = header.querySelector('i');
  const isActive = content.style.display === "block";
  document.querySelectorAll(".accordion-content").forEach(c => c.style.display = "none");
  document.querySelectorAll(".accordion-section i").forEach(i => {
    i.classList.remove("fa-chevron-up");
    i.classList.add("fa-chevron-down");
  });
  if (!isActive) {
    content.style.display = "block";
    icon.classList.remove("fa-chevron-down");
    icon.classList.add("fa-chevron-up");
  }
}

// ✅ 진행률 표시 함수
function updateProgressDisplay(correctCount, totalCount) {
  const percent = ((correctCount / totalCount) * 100).toFixed(1);
  document.getElementById('progress-display').textContent = `${correctCount}/${totalCount}`;
  document.getElementById('progress-percent').textContent = ` (${percent}%)`;
}

// ✅ 정답 범위 완료 시 색상 표시 (div 구조 대응)
function highlightCompletedRanges() {
  const quizRanges = document.querySelectorAll('#quiz-selection .quiz-range');
  const correctSet = new Set(userData[currentUserId]?.correct || []);

  quizRanges.forEach(div => {
    const [start, end] = div.dataset.range.split('-').map(Number);
    let allCorrect = true;
    for (let i = start; i <= end; i++) {
      if (!correctSet.has(i)) {
        allCorrect = false;
        break;
      }
    }
    if (allCorrect) div.classList.add('completed');
  });
}

// ✅ 초기 로딩 시 자동 업데이트
window.addEventListener('DOMContentLoaded', () => {
  if (currentUserId && userData[currentUserId]) {
    const correctCount = userData[currentUserId].correctCount || 0;
    updateProgressDisplay(correctCount, 1000);
    highlightCompletedRanges();
  }
});

</script>

        function createQuizSelection() {

    const wordsPerGroup = 20; // 20단어씩 묶도록 수정
    const groupCount = Math.ceil(fullQuizData.length / wordsPerGroup);
    for (let i = 0; i < groupCount; i++) {
        const startNum = i * wordsPerGroup + 1;
        const endNum = Math.min((i + 1) * wordsPerGroup, fullQuizData.length);
        const label = document.createElement('label');
        label.className = 'quiz-range';
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'quizRange';
        input.value = `${startNum - 1}-${endNum - 1}`;
        if (i === 0) input.checked = true; // 첫 번째 옵션을 기본으로 선택
        
        const text = document.createTextNode(` #${String(startNum).padStart(4, '0')} ~ #${String(endNum).padStart(4, '0')}`);
        label.appendChild(input);
        label.appendChild(text);
        quizSelectionContainer.appendChild(label);
    }
    
    // 오답 노트 챌린지

<script>
(function(){

  // ========================

  /**
   * ensureInlinePanel()
   * - 설정 모달 내부에 "새 사용자 추가" 입력창 패널을 만들고 반환합니다.
   * - 이미 있다면 재사용합니다.
   */
  function ensureInlinePanel(){
    const modal = document.getElementById('settings-modal'); // 설정 모달 최상위
    if (!modal) return null;

    // 사용자 선택 드롭다운 줄 찾기 (없으면 accordion-content 전체)
    const anchor = modal.querySelector('#user-select')?.parentElement || modal.querySelector('.accordion-content');

    let panel = modal.querySelector('#mini-adduser-panel');

        '<input type="text" id="mini-new-username" maxlength="8" style="width:100%; padding:8px; border-radius:6px; border:1px solid #ddd;">',
        '<div style="display:flex; gap:8px; margin-top:10px;">',
        '  <button id="mini-adduser-confirm" style="flex:1; padding:10px; border:none; background:#1a73e8; color:#fff; border-radius:6px; font-weight:600;">추가</button>',
        '  <button id="mini-adduser-cancel" style="flex:1; padding:10px; border:none; background:#ccc; color:#fff; border-radius:6px; font-weight:600;">취소</button>',
        '</div>'
      ].join('');
      anchor.insertAdjacentElement('afterend', panel);

      // === 이벤트 바인딩 ===
      // 취소 버튼: 패널 닫기
      panel.querySelector('#mini-adduser-cancel').addEventListener('click', function(){
        panel.style.display = 'none';
      });

      // 추가 버튼: 이름 유효성 검사 → 기존 사용자 생성 함수 호출
      panel.querySelector('#mini-adduser-confirm').addEventListener('click', function(){
        const input = panel.querySelector('#mini-new-username');
        const name = (input?.value || '').trim();
        if (!name || name.length > 8) {
          // 이름이 비었거나 너무 길면 입력창에 포커스
          input?.focus();
          return;
        }
        try {
          // 앱에서 제공하는 사용자 생성 함수 우선 사용
          if (typeof createUser === 'function') {
            createUser(name);
          } else if (typeof addNewUser === 'function') {
            addNewUser(name);
          } else {
            alert('사용자 추가 함수를 찾을 수 없습니다.');
          }
        } catch(e){ console.warn(e); }
        // 입력창 초기화 후 닫기
        if (input) input.value = '';
        panel.style.display = 'none';
        // 드롭다운 갱신 함수가 있으면 호출
        try {
          if (typeof populateUserSelect === 'function') populateUserSelect();
        } catch(e){}
      });
    }
    return panel;
  }

  /**
   * patchedAddUser()
   * - 기존 prompt 기반 addUser를 대체할 함수

   */
  function patchedAddUser(){
    const panel = ensureInlinePanel();
    if (panel){
      panel.style.display = 'block';
      const input = panel.querySelector('#mini-new-username');
      if (input){
        input.value = '';
        input.focus();
      }

  });

      refreshAll();
    }, 30);
  });
  obs.observe(document.body, {subtree:true, attributes:true, childList:true, attributeFilter:['class','style']});

  document.addEventListener('click', function(e){
    var id = e && e.target && e.target.id;
    if (id === 'start-btn'){ rememberSelectedRange(); }
    if (id === 'restart-btn' || id === 'retry-incorrect-btn' || id === 'close-settings'){
      setTimeout(function(){ applySessionCompletionIfPerfect(); refreshAll(); }, 50);
    }
  });

  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', function(){
      refreshAll(); applySessionCompletionIfPerfect();
    });
  } else { refreshAll(); applySessionCompletionIfPerfect(); }
})();

/* === end Completion Range Logic === */
</script>

<script id="choice-text-autosize-script">
(function(){
  const MIN = 14;  // 최소 폰트(px)
  const BASE = 18; // 기본 폰트(px) - 원래 clamp 최소값
  const MAX = 22;  // 최대 폰트(px)

  function initialSizeByViewport() {
    // CSS: clamp(18px, 3vw, 22px) 과 동일한 계산
    const vwBased = window.innerWidth * 0.03; // 3vw
    return Math.min(MAX, Math.max(BASE, vwBased));
  }

  function fitOne(el){
    const container = el.closest('button');
    if(!container) return;
    const targetH = container.clientHeight - 20; // 상하 padding 10+10 보정

    // 1) 뷰포트 기준 초기 폰트 결정 (18px ~ 22px)
    let size = initialSizeByViewport();
    el.style.fontSize = size + 'px';

    // 2) 넘치면 1px씩 줄여서 맞추기 (최소 14px까지)
    let guard = 0;
    while ((el.scrollHeight > targetH) && size > MIN && guard++ < 60){
      size--;
      el.style.fontSize = size + 'px';
    }
  }

  function fitAll(){
    document.querySelectorAll('#options-container button .opt-text')
      .forEach(fitOne);
  }

  window.addEventListener('load', fitAll);
  window.addEventListener('resize', () => requestAnimationFrame(fitAll));

  const obsTarget = document.getElementById('options-container') || document.body;
  const obs = new MutationObserver(fitAll);
  obs.observe(obsTarget, {subtree:true, childList:true, characterData:true});
})();
</script>



<script id="praise-autosize-script">
(function(){
  const MIN = 14;   // minimum font size
  const BASE = 18;  // base font size (matches options behavior)
  const MAX = 22;  // maximum font size

  function initialSizeByViewport() {
    // Mimic CSS clamp(18px, 3vw, 22px)
    const vwBased = window.innerWidth * 0.03;
    return Math.min(MAX, Math.max(BASE, vwBased));
  }

  function wrapPraiseText(){
    const box = document.getElementById('praise-box');
    if (!box) return;
    if (!box.querySelector('.praise-text')) {
      const html = box.innerHTML.trim();
      box.innerHTML = '<span class="praise-text">' + html + '</span>';
    }
  }

  function fitPraise(){
    const el = document.querySelector('#praise-box .praise-text');
    const box = document.getElementById('praise-box');
    if (!el || !box) return;
    const targetH = box.clientHeight - 20; // padding compensation

    // 1) viewport-based initial size (18~22px)
    let size = initialSizeByViewport();
    el.style.fontSize = size + 'px';

    // 2) shrink only if overflowing, down to MIN
    let guard = 0;
    while ((el.scrollHeight > targetH) && size > MIN && guard++ < 60) {
      size--;
      el.style.fontSize = size + 'px';
    }
  }

  function fitAllPraise(){
    wrapPraiseText();
    fitPraise();
  }

  window.addEventListener('load', fitAllPraise);
  window.addEventListener('resize', () => requestAnimationFrame(fitAllPraise));

  // Observe praise box content changes
  const box = document.getElementById('praise-box');
  const target = box || document.body;
  const obs = new MutationObserver(fitAllPraise);
  obs.observe(target, {childList:true, subtree:true, characterData:true});
})();
</script>
